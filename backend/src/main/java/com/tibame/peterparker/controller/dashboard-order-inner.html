	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const params = new URLSearchParams(window.location.search);
			const orderId = params.get('orderId');
			const apiUrl = `http://localhost:8080/api/orders/${orderId}`;

			if (!orderId) {
				alert('無法找到 orderId');
				return;
			}

			function fetchOrderDetails() {
				fetch(apiUrl)
					.then(response => {
						if (!response.ok) {
							throw new Error(`無法獲取訂單資料，錯誤碼: ${response.status}`);
						}
						return response.json();
					})
					.then(order => {
						console.log("訂單資料:", order); // 偵錯輸出
						document.querySelector('#orderId').textContent = order.orderId;
						document.querySelector('#userName').textContent = order.user.userName || 'N/A';
						document.querySelector('#spaceName').textContent = order.spaceId || 'N/A';
						document.querySelector('#statusId').textContent = order.statusId || 'N/A';
						document.querySelector('#userComment').textContent = order.userComment || 'N/A';
						document.querySelector('#orderTotalIncome').textContent = order.orderTotalIncome || 'N/A';

						const formatOptions = {
							year: 'numeric',
							month: '2-digit',
							day: '2-digit',
							hour: '2-digit',
							minute: '2-digit',
							second: '2-digit',
							hour12: true
						};

						document.querySelector('#orderStartTime').textContent = order.orderStartTime
							? new Date(order.orderStartTime).toLocaleString('zh-TW', formatOptions)
							: '';
						document.querySelector('#orderEndTime').textContent = order.orderEndTime
							? new Date(order.orderEndTime).toLocaleString('zh-TW', formatOptions)
							: '';
						document.querySelector('#orderModified').textContent = order.orderModified
							? new Date(order.orderModified).toLocaleString('zh-TW', formatOptions)
							: '';

						// 設置下拉選單的選擇值為當前訂單的狀態
						document.getElementById('orderStatus').value = order.statusId;
					})
					.catch(error => {
						console.error('無法獲取訂單資料:', error);
						alert('無法獲取訂單資料，請檢查 API 是否正常工作');
					});
			}

			fetchOrderDetails(); // 初始化時獲取訂單資料

			document.querySelector('#saveButton').addEventListener('click', function () {
				const statusId = document.getElementById('orderStatus').value;

				// 驗證 statusId 是否為空
				if (!statusId.trim()) {
					alert('訂單狀態不能為空');
					return;
				}

				// 只更新必要的字段，這樣可以減少傳輸的資料
				const updatedOrder = {
					statusId: statusId,
					orderModified: new Date().toISOString()
				};

				console.log("更新資料:", updatedOrder); // 偵錯輸出

				fetch(apiUrl, {
					method: 'PUT',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify(updatedOrder)
				})
					.then(response => {
						if (!response.ok) {
							throw new Error(`訂單資料更新失敗，錯誤碼: ${response.status}`);
						}
						return response.json();
					})
					.then(data => {
						console.log("更新成功:", data); // 偵錯輸出
						alert('訂單資料更新成功');
						fetchOrderDetails(); // 更新成功後重新載入資料
					})
					.catch(error => {
						console.error('更新失敗:', error);
						alert('訂單資料更新失敗');
					});
			});

			document.getElementById('backButton').onclick = function () {
				window.history.back();
			};
		});

	</script>
