	<script>
		document.addEventListener('DOMContentLoaded', function () {
			// 獲取 URL 中的 userId
			const params = new URLSearchParams(window.location.search);
			const userId = params.get('userId');

			if (!userId) {
				alert('無法找到 userId');
				return;
			}

			// 定義 API URL
			const apiUrl = `http://localhost:8081/api/user/${userId}`;

			// 發送 GET 請求，根據 userId 獲取會員資料
			fetch(apiUrl)
				.then(response => {
					if (!response.ok) {
						throw new Error('無法獲取會員資料');
					}
					return response.json();
				})
				.then(user => {
					// 將用戶資料填充到表單
					document.querySelector('input[name="userName"]').value = user.userName;
					document.querySelector('input[name="userPhone"]').value = user.userPhone;
					document.querySelector('input[name="carNumber"]').value = user.carNumber;
					document.querySelector('input[name="userAccount"]').value = user.userAccount;
					document.querySelector('input[name="userPassword"]').value = user.userPassword;
				})
				.catch(error => {
					console.error('無法獲取會員資料:', error);
					alert('無法獲取會員資料，請檢查 API 是否正常工作');
				});

			// 處理用戶資料表單提交
			document.querySelector('#userForm').onsubmit = function (e) {
				e.preventDefault();

				// 準備要更新的資料
				const updatedUser = {
					user_id: userId,  // 使用從 URL 中獲取的 userId
					userName: document.querySelector('input[name="userName"]').value,
					userPhone: document.querySelector('input[name="userPhone"]').value,
					carNumber: document.querySelector('input[name="carNumber"]').value,
					userAccount: document.querySelector('input[name="userAccount"]').value,
					userPassword: document.querySelector('input[name="userPassword"]').value
				};

				// 發送 PUT 請求來更新會員資料
				fetch(`http://localhost:8081/api/user/${userId}`, {
					method: 'PUT',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify(updatedUser)
				})
					.then(response => {
						if (!response.ok) {
							throw new Error('會員資料更新失敗');
						}
						return response.json();
					})
					.then(data => {
						alert('會員資料更新成功');
						window.location.href = 'dashboard-users.html';  // 成功後返回主頁或其他頁面
					})
					.catch(error => {
						console.error('更新失敗:', error);
						alert('會員資料更新失敗');
					});
			};

			document.getElementById('backButton').onclick = function () {
				window.history.back(); // 返回上一頁
			};
		});


	</script>
