	<script>
		document.addEventListener('DOMContentLoaded', function () {
			// 獲取 URL 中的 adminId
			const params = new URLSearchParams(window.location.search);
			const adminId = params.get('adminId');

			if (!adminId) {
				alert('無法找到 adminId');
				return;
			}

			// 定義 API URL
			const apiUrl = `http://localhost:8081/api/admin/${adminId}`;
			const imageApiUrl = `http://localhost:8081/api/admin/image/${adminId}`;

			// 初始化資料
			fetch(apiUrl)
				.then(response => {
					if (!response.ok) throw new Error('無法獲取管理員資料');
					return response.json();
				})
				.then(admin => {
					document.querySelector('input[name="adminName"]').value = admin.adminName;
					document.querySelector('input[name="adminUsername"]').value = admin.adminUsername;
					document.querySelector('input[name="adminPassword"]').value = admin.adminPassword;
					document.querySelector('select[name="adminStatus"]').value = admin.adminStatus;

					if (admin.profileImg) {  // 判斷圖片是否存在
						document.getElementById('profilePhoto').src = `${imageApiUrl}?t=${new Date().getTime()}`;
						originalImageExists = true;  // 標記原本的圖片存在
					}
				})
				.catch(error => {
					console.error('無法獲取管理員資料:', error);
					alert('無法獲取管理員資料，請檢查 API 是否正常工作');
				});

			// 監聽圖片選擇變更，並即時顯示圖片
			document.getElementById('uploadPhoto').addEventListener('change', function (event) {
				const file = event.target.files[0];
				if (file) {
					const reader = new FileReader();
					reader.onload = function (e) {
						document.getElementById('profilePhoto').src = e.target.result; // 顯示即時選擇的圖片
					};
					reader.readAsDataURL(file);
				}
			});

			// 提交表單並更新管理員資料
			document.querySelector('#adminForm').onsubmit = async function (e) {
				e.preventDefault();

				// 準備更新文字資料的請求
				let updatedAdmin = {
					adminId: adminId,
					adminName: document.querySelector('input[name="adminName"]').value,
					adminUsername: document.querySelector('input[name="adminUsername"]').value,
					adminPassword: document.querySelector('input[name="adminPassword"]').value,
					adminStatus: document.querySelector('select[name="adminStatus"]').value
				};

				try {
					// 發送更新文字資料的請求
					let response = await fetch(apiUrl, {
						method: 'PUT',
						headers: {
							'Content-Type': 'application/json'
						},
						body: JSON.stringify(updatedAdmin)
					});
					if (!response.ok) throw new Error('管理員資料更新失敗');
					alert('管理員資料更新成功');
				} catch (error) {
					console.error('更新失敗:', error);
					alert('管理員資料更新失敗');
					return;
				}

				// 如果有圖片，則單獨發送圖片上傳的請求
				const fileInput = document.getElementById('uploadPhoto');
				if (fileInput.files.length > 0) {
					const formData = new FormData();
					formData.append('profileImg', fileInput.files[0]);

					try {
						let response = await fetch(`${apiUrl}/uploadImage`, {
							method: 'POST',
							body: formData
						});
						if (!response.ok) throw new Error('照片上傳失敗');
						alert('照片上傳成功');
						loadProfilePhoto(); // 重新加載更新後的圖片
					} catch (error) {
						console.error('照片上傳失敗:', error);
						alert('照片上傳失敗');
					}

				} else {
					// 若未選擇新圖片，並且原本有圖片，標記為更新成功
					imageUploadSuccess = originalImageExists;
				}

				// 跳轉到 dashboard-admin.html 頁面
				window.location.href = 'dashboard-admin.html';
			};

			// 顯示圖片
			const loadProfilePhoto = () => {
				document.getElementById('profilePhoto').src = `${imageApiUrl}?t=${new Date().getTime()}`;
			};

			// 初次加載圖片
			loadProfilePhoto();

			document.getElementById('backButton').onclick = function () {
				window.history.back(); // 返回上一頁
			};
		});

	</script>
