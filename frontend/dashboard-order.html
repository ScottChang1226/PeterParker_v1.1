		/* 全局樣式 */

			font-family: 'Roboto', sans-serif;
			background-color: #f7f9fc;
			color: #333;
		}

		/* 搜索區域樣式 */
		.table-controls {
			display: flex;
			justify-content: space-between;
			padding-bottom: 10px;
		}

		.results-per-page {
			display: flex;

			border-radius: 4px;

		#searchButton,

			height: 36px;
			padding: 0 12px;
			font-size: 14px;
			line-height: normal;
			border-radius: 4px;
			box-sizing: border-box;
			border: 1px solid transparent;
			color: #ffffff;
			transition: background-color 0.3s ease, border-color 0.3s ease;
		}

		#searchButton {
			background-color: #1976D2;
		}

		#searchButton:hover {
			background-color: #125fa7;
		}

		#resetButton {
			background-color: #f44336;
		}

		#resetButton:hover {
			background-color: #d32f2f;
		}

		/* 表格樣式 */
		.data-table {
			width: 100%;
			border-collapse: collapse;
			background-color: #ffffff;
			border: 1px solid #e0e0e0;
		}

		.data-table th,
		.data-table td {
			padding: 12px;
			text-align: left;
			font-size: 14px;
			border: 1px solid #e0e0e0;
			/* 增加每個單元格的邊框 */
		}

		.data-table th {
			background-color: #f1f3f5;
			color: #555;
			font-weight: 600;
		}

		.data-table tr:hover {
			background-color: #f9f9f9;
		}

		/* 刪除按鈕樣式 */
		.delete-link:hover {
			color: #d32f2f;
		}

		/* 分頁按鈕區域 */
		#pagination {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding-top: 10px;
		}

		.pagination-info {
			font-size: 14px;
			color: #333;
		}

		.pagination-buttons {
			display: flex;
			gap: 5px;
		}

		.pagination-buttons button {
			padding: 5px 12px;
			border: 1px solid #ccd1d9;
			background-color: #ffffff;
			color: #333;
			cursor: pointer;
			border-radius: 4px;
			transition: background-color 0.3s ease, border-color 0.3s ease;
		}

		.pagination-buttons button:hover {
			background-color: #e0e0e0;
		}

		.pagination-buttons button.active {
			background-color: #1976D2;
			color: #ffffff;
			border-color: #1976D2;
		}

		.pagination-buttons button:disabled {
			background-color: #f0f0f0;
			color: #b3b3b3;
			border-color: #ddd;
			cursor: not-allowed;
		}

		/* 使用者回饋欄位限制字數 */
		.data-table td.user-comment {
			max-width: 300px;
			/* 設定適合的寬度來控制顯示字數 */
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		/* 狀態標籤的通用樣式 */
		.status-label {
			display: inline-block;
			padding: 0px 12px;
			border-radius: 4px;
			font-size: 12px;
			font-weight: bold;
			text-align: center;
			color: #fff;
		}

		/* 已完成標籤 */
		.label-complete {
			background-color: #28a745;
		}

		/* 已取消標籤 */
		.label-cancelled {

		}

		/* 使用中標籤 */
		.label-in-use {

		}

		/* 預約中標籤 */
		.label-in-order {
			background-color: rgb(68, 68, 255);
		}
	</style>

		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const table = document.querySelector('.data-table tbody');
				let rows = [];  // 保存當前頁面顯示的資料
				let allRows = [];  // 保存所有訂單資料
				let rowsPerPage = 10;  // 每頁顯示筆數
				let currentPage = 1;  // 當前頁面
		
				const resultsInfoDiv = document.querySelector('.results-info');
				const resultsPerPageSelect = document.getElementById('resultsPerPage');
				const params = new URLSearchParams(window.location.search);
				const parkingId = params.get('parkingId');
		
				// 更新顯示的範圍和總筆數
				const updateResultsInfo = () => {
					const startResult = (currentPage - 1) * rowsPerPage + 1;
					const endResult = Math.min(currentPage * rowsPerPage, allRows.length);
					resultsInfoDiv.innerHTML = `顯示第 ${startResult} 至 ${endResult} 筆結果，共 <span style="color:red; font-weight:bold;">${allRows.length}</span> 筆`;
				};
		
				// 從 API 獲取訂單資料
				const fetchOrders = () => {
					fetch('http://localhost:8081/api/orders/all', {
						method: 'GET',
						headers: {
							'Content-Type': 'application/json'
						}
					})
					.then(response => {
						if (!response.ok) {
							throw new Error('Network response was not ok ' + response.statusText);
						}
						return response.json();
					})
					.then(data => {
						allRows = data.map(order => createRow(order)); // 將資料轉換為表格行並儲存到 allRows
						displayRows(currentPage); // 顯示第一頁
						setupPagination(); // 設定分頁
						updateResultsInfo(); // 更新結果資訊
					})
					.catch(error => console.error('無法獲取訂單資料:', error));
				};
		
				// 建立表格行
				const createRow = (order) => {
					const row = document.createElement('tr');
					const formattedOrderModified = new Date(order.orderModified).toLocaleString('zh-TW', {
						year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit'
					});
		
					let statusClass = '';
					if (order.statusId === '已完成') statusClass = 'label-complete';
					else if (order.statusId === '已取消') statusClass = 'label-cancelled';
					else if (order.statusId === '使用中') statusClass = 'label-in-use';
					else if (order.statusId === '預約中') statusClass = 'label-in-order';
		
					row.innerHTML = `
						<td>${order.orderId}</td>
						<td>${order.user.userName}</td>
						<td><span class="status-label ${statusClass}">${order.statusId}</span></td>
						<td class="user-comment">${order.userComment || ''}</td>
						<td>${order.orderTotalIncome}</td>
						<td>${formattedOrderModified}</td>
						<td>
							<a href="dashboard-order-inner.html?orderId=${order.orderId}&parkingId=${parkingId}" class="edit-link">查詢</a>
						</td>
					`;
					return row;
				};
		
				// 顯示當前頁的資料行
				const displayRows = (page) => {
					table.innerHTML = '';
					rows = allRows.slice((page - 1) * rowsPerPage, page * rowsPerPage);  // 更新當前頁面資料
					rows.forEach(row => table.appendChild(row));  // 顯示資料行
					updateResultsInfo(); // 更新結果資訊
				};
		
				// 每頁顯示筆數的變更事件
				resultsPerPageSelect.addEventListener('change', (event) => {
					rowsPerPage = parseInt(event.target.value);
					currentPage = 1;  // 重置到第一頁
					displayRows(currentPage);
					setupPagination();
				});
		
				// 設置分頁按鈕
				const setupPagination = () => {
					const totalPages = Math.ceil(allRows.length / rowsPerPage);
					const paginationInfoDiv = document.querySelector('.pagination-info');
					const paginationButtonsDiv = document.querySelector('.pagination-buttons');
		
					paginationInfoDiv.innerHTML = '';
					paginationButtonsDiv.innerHTML = '';
		
					// 創建上一頁按鈕
					const prevButton = createButton('上一頁', currentPage === 1, () => {
						currentPage--;
						displayRows(currentPage);
						setupPagination();
					});
					paginationButtonsDiv.appendChild(prevButton);
		
					// 創建分頁按鈕
					for (let i = 1; i <= totalPages; i++) {
						const pageButton = createButton(i, i === currentPage, () => {
							currentPage = i;
							displayRows(currentPage);
							setupPagination();
						});
						pageButton.classList.toggle("active", i === currentPage);
						paginationButtonsDiv.appendChild(pageButton);
					}
		
					// 創建下一頁按鈕
					const nextButton = createButton('下一頁', currentPage === totalPages, () => {
						currentPage++;
						displayRows(currentPage);
						setupPagination();
					});
					paginationButtonsDiv.appendChild(nextButton);
				};
		
				const createButton = (text, disabled, onClick) => {
					const btn = document.createElement('button');
					btn.innerText = text;
					btn.disabled = disabled;
					btn.onclick = onClick;
					return btn;
				};
		
				fetchOrders();  // 初始化顯示
			});
		</script>
